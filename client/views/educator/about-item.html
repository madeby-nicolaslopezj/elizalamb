<template name="educatorAboutItem">
  {{# if Template.subscriptionsReady }}
    {{# with item }}

      <div class="container about">
        <div class="row">
          <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
            <br><br>
            <div class="content">
              {{{ text }}}
            </div>
          </div>
        </div>
        <br>
      </div>
    {{ else }}
      <p>
        Not found
      </p>
    {{/ with }}
  {{ else }}
    <p>
      Loading...
    </p>
  {{/ if }}
</template>
